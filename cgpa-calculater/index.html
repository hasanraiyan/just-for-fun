        // Function to calculate SGPA based on grades and credits
function calculateSGPA(subjects) {
    let totalCredits = 0;
    let totalGradePoints = 0;

    // Define grade points based on the provided grading system
    const gradePoints = {
        'A+': 10,
        'A': 9,
        'B': 8,
        'C': 7,
        'D': 6,
        'P': 5,
        'F': 0
    };

    // Iterate through each subject
    subjects.forEach(subject => {
        const grade = document.getElementById(subject.id + 'Grade').value;
        const credits = parseFloat(document.getElementById(subject.id + 'Credits').value);

        if (gradePoints.hasOwnProperty(grade)) {
            totalGradePoints += gradePoints[grade] * credits;
            totalCredits += credits;
        }
    });

    // Calculate SGPA
    const sgpa = totalGradePoints / totalCredits;

    // Return SGPA rounded to 2 decimal places
    return sgpa.toFixed(2);
}

// Handle form submission
document.getElementById('sgpaForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Define subjects with their respective IDs and names
    const subjects = [
        { id: 'subject1', name: 'BASIC ELECTRICAL ENGINEERING' },
        { id: 'subject2', name: 'ENGINEERING GRAPHICS & DESIGN' },
        { id: 'subject3', name: 'PHYSICS (SEMICONDUCTOR PHYSICS AND INTRODUCTION TO QUANTUM MECHANICS)' },
        { id: 'subject4', name: 'MATHEMATICS - I (CALCULUS AND LINEAR ALGEBRA)' },
        { id: 'subject5', name: 'BASIC ELECTRICAL ENGINEERING (Practical)' },
        { id: 'subject6', name: 'ENGINEERING GRAPHICS & DESIGN (Practical)' },
        { id: 'subject7', name: 'PHYSICS (SEMICONDUCTOR PHYSICS) (Practical)' }
    ];

    // Calculate SGPA
    const sgpa = calculateSGPA(subjects);

    // Display result
    const resultElement = document.getElementById('result');
    resultElement.innerHTML = `<p class="text-xl font-semibold">Your SGPA is: ${sgpa}</p>`;
